<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>css-aspect-ratio</title>
  <meta name="description" content="css-aspect-ratio">
  <meta name="author" content="pandorasNox">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="normalize.css">

</head>

<body>
  <!-- <script src="js/scripts.js"></script> -->

    <div class="aspect-ratio-box">
        <div class="aspect-ratio-inside">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ht5oFxpADt4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <style>
        .aspect-ratio-box {
            height: 0;
            background: red;
            overflow: hidden;
            position: relative;
            padding-top: calc(315 / 560 * 100%);
        }
        .aspect-ratio-inside {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 5em;
        }
        .aspect-ratio-inside iframe {
            width: 100%;
            height: 100%;
        }
    </style>

</body>
</html>
